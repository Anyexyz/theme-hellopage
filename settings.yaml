spec:
  forms:
    - group: style
      label: 基本设置
      formSchema:
        - $formkit: text
          name: h2_title
          value: 上网，从这里开始！
          label: 首页标题
          help: 若为空，则显示站点标题
        - $formkit: text
          name: yiyan
          value: 能说不能行，不是真智慧
          label: 首页一言
          help: 若为空，则显示站点副标题
