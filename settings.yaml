apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  name: link-item-setting-hellopage
spec:
  targetRef:
    group: core.halo.run
    kind: Link
  formSchema:
    - $formkit: radio
      name: to_post_radio
      id: to_post_radio
      label: 关联文章
      help: 控制此链接是否关联文章
      value: "false"
      options: 
        - label: 关联
          value: "true"
        - label: 不关联
          value: "false"
    - $formkit: postSelect
      name: to_post
      if: $get(to_post_radio).value == "true"
      label: 关联的文章
      help: "当有关联的文章时，则跳转到对应文章，而不是直接访问地址。上方的关联文章选择 关联 后有效"
    - $formkit: radio
      name: custom_icon
      id: custom_icon
      label: 是否自定义图标
      help: 控制此链接是否自定义图标
      value: "false"
      options: 
        - label: 是
          value: "true"
        - label: 否
          value: "false"
    - $formkit: code
      name: custom_icon_html
      if: $get(custom_icon).value == "true"
      label: "图标"
      value: ""
      height: 100px
      language: html
      help: 方案1：粘贴图标的SVG代码(推荐)；方案2：使用图片地址，需要img标签，如<img src="/assets/img/logo.png" />